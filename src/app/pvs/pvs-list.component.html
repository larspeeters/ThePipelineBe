<div class="container text-center pvs my-5">
  <h1 class="jumbotron-heading">PIPELINE VERIFIED STREAMERS</h1>
  <footer class="blockquote-footer"><cite>Streamers with the Pipeline Quality Seal of Approval</cite></footer>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 mt-5" *ngFor="let pvser of pvsers">
      <div class="row">
        <a [routerLink]="[ '/pvs', pvser.name ]">
          <div class="logoframe-wrapper">
            <img src="assets/images/pvs/frame.png" width="200px" alt="" class="frame">
            <img src="{{pvser.twitchImageUrl}}" width="100px" class="rounded-circle pvs-logo" alt="">
          </div>
          <p class="name mt-4">{{pvser.name | uppercase}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
